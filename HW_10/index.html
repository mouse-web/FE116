<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Styling Form</title>
</head>

<body>
    <div class="wrapper">
        <section id="section-one">
            <h2>Create an Account</h2>
            <div class="name">
                <div class="first-name">
                    <span>First Name</span>
                    <input type="text">
                </div>
                <div class="last-name">
                    <span>Last Name</span>
                    <input type="text">
                </div>
            </div>
            <div class="email">
                <span>Email</span>
                <input type="text">
                <p>We'll never share your email with anyone else.</p>
            </div>
            <div class="sex">
                <label>
                    <input type="radio" name="radio">
                    <div class="check"></div> Male
                </label>
                <label><input type="radio" name="radio">
                    <div class="check"></div> Female
                </label>
            </div>
            <div class="country-city">
                <div class="country">
                    <label for="">
                        <p>Country</p>
                        <select name="country">
                            <option value disabled selected>Select</option>
                            <option>Ukraine</option>
                            <option>USA</option>
                            <option>Poland</option>
                            <option>China</option>
                        </select>
                    </label>
                    <label for="" class="city">
                        <p>City</p>
                        <input type="text">
                    </label>
                </div>
                <div class="city"></div>
            </div>
            <div class="btn">
                <button type="submit">Sign Up</button>
            </div>
            <div class="footer-text">
                <p>By clicking the 'Sign Up' button, you confirm that you accept our<br><a href="#">Terms of Use</a> and
                    <a href="#">Privacy Policy</a>
                </p>
            </div>
            <div class="footer-line"></div>
            <div class="footer-text-under">
                <h5>Have an account?</h5>
                <a href="#">Log In</a>
            </div>

        </section>
        <section id="section-two">
            <h2>Profile</h2>
            <div class="header-block">
                <img src="/HW_10/img/ðŸ“· Image.svg" alt="">
                <select name="" id=""></select>
                <p>Up to 1 MB (300x300 px)</p>
                <button type="reset"></button>
            </div>
            <div class="profile-section-one">
                <div class="name">
                    <div class="first-name">
                        <span>Name</span>
                        <input type="text">
                    </div>
                    <div class="last-name">
                        <span>Email</span>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="profile-section-two">
                <div class="country">
                    <label for="">
                        <p>Country</p>
                        <select name="country">
                            <option value disabled selected>Select</option>
                            <option>Ukraine</option>
                            <option>USA</option>
                            <option>Poland</option>
                            <option>China</option>
                        </select>
                    </label>
                    <label for="" class="city">
                        <p>City</p>
                        <input type="text">
                    </label>
                </div>
            </div>
            <div class="profile-section-three">
                <div class="name">
                    <div class="first-name">
                        <span>Zip Code</span>
                        <input type="text">
                    </div>
                    <div class="last-name">
                        <span>Phone Number</span>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="btn-s-two">
                <button type="submit">Update</button>
            </div>

        </section>
    </div>

</body>

</html>
